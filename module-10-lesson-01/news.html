<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>News Search</title>
</head>
<style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 10px;
}

h1 {
  margin: 20px 0;
}

form {
  display: flex;
  flex-wrap: wrap;
  margin-bottom: 20px;
  align-items: center;
}

label {
  margin-right: 10px;
}

input[type="text"],
input[type="date"],
select {
  font-size: 16px;
  padding: 5px;
  border-radius: 5px;
  margin-right: 10px;
}

button[type="submit"] {
  font-size: 16px;
  padding: 5px 10px;
  border-radius: 5px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #3E8E41;
}

#news {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

.news-card {
  width: 30%;
  margin-bottom: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  overflow: hidden;
}

.news-card-image {
  height: 200px;
  background-size: cover;
  background-position: center;
}

.news-card-content {
  padding: 10px;
}

.news-card-title {
  font-size: 18px;
  margin: 0 0 10px;
}

.news-card-description {
  font-size: 14px;
  line-height: 1.5;
  margin: 0;
}


</style>
<body>
  <h1>News Search</h1>
  <form>
    <label for="search">Search:</label>
    <input type="text" id="search" name="search">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date">
    <label for="sort">Sort by:</label>
    <select id="sort" name="sort">
      <option value="relevancy">Select option</option>
      <option value="relevancy">Relevancy</option>
      <option value="publishedAt">Date</option>
      <option value="popularity">Popularity</option>
    </select>
    <button type="submit">Search</button>
  </form>
  <ul id="news"></ul>
</body>
</html>
